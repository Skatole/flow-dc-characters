<div class="container">
  <app-characters [characters]="characters"></app-characters>
  <app-add-character (characterAdded)="onAdd($event)"></app-add-character>
</div>
<app-lifecycles [text]="text" *ngIf="!isDisabled">
  <p #textElement>{{text}}</p>
</app-lifecycles>
<button class="btn btn-danger" (click)="onChange()">Change Text</button>
<button class="btn btn-danger" (click)="onDisable()">Disable Component</button>
